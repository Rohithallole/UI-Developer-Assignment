<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="style signup.css">
</head>

<body>
    <h1>Register</h1>    

    <form id="signupform">
        <fieldset>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Enetr your first name">

        <label for="number">Mobile Number : </label>
        <input type="number" id="number" name="number" placeholder="Enetr your number">

        <label for="email">Email Id : </label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">

        <label for="username">Create Username : </label>
        <input type="text" id="username" name="username" placeholder="Enetr Username"><br>

        <label for="password">Create Password : </label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br>

        <!-- <label>Confirm Password : </label>
        <input type="password" id="pass" name="pass" placeholder="Re-enter password"><br><br> -->

        <button type="submit">Register</button><br>
        </fieldset>


    </form>

    <script src="signup.js"></script>

</body>
</html>
